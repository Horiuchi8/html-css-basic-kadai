          <h3>私のおすすめ和菓子アンケートフォーム</h3>
          <!--フォームを作成します-->
          <form>

            <!--テキストボックスを作成します -->
            <label>氏名</label>
            <input type="text" placeholder="名前を記入してください">
            <br>

            <!-- セレクトボックスを作成します -->
            <label>年代</label>
            <select>
              <option>10代以下</option>
              <option>20代</option>
              <option>30代</option>
              <option>40代以上</option>
              </select>
              <br>

              <!-- ラジオボタンを作成します -->
              <label>男性</label><input type="radio" name="gender">
              <label>女性</label><input type="radio" name="gender">
              <label>その他</label><input type="radio" name="gender">
              <br>

              <!-- テキストボックスを作成します -->
              <label>おすすめの和菓子の名称</label>
              <input type="text" placeholder="例：みたらし団子">
              <br>

              <!-- テキストエリアを作成します -->
              <label>おすすめする理由</label>
              <textarea></textarea>
              <br>

              <!-- チェックボックスを作成します -->
              <label>個人情報保護に同意する</label>
              <input type="checkbox">
              <br>

              <!-- 送信ボタン、リセットボタンを作成します -->

              <input type="reset">

          </form>
